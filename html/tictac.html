<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="../css/tictac.css" />
  </head>
  <body>
    <center>
      <header>
        <h1 id="h1">TIC_TAC_TOE GAME</h1>
      </header>
      <section>
        <div id="main">
          <p><b>how to play : </b></p>
          <p>Game starts by just tap on box</p>
          <p>
            First player starts as Player X
            <br />And <br />Second player as Player O
          </p>
          <table id="table">
            <tr id="r1">
              <td id="td11" class="box"></td>
              <td id="td12" class="box"></td>
              <td id="td13" class="box"></td>
            </tr>
            <tr id="r2">
              <td id="td21" class="box"></td>
              <td id="td22" class="box"></td>
              <td id="td23" class="box"></td>
            </tr>
            <tr id="r3">
              <td id="td31" class="box"></td>
              <td id="td32" class="box"></td>
              <td id="td33" class="box"></td>
            </tr>
          </table>
          <button id="reset">RESET</button>
          <p id="result"></p>
        </div>
      </section>
    </center>
    <script src="../js/tictac.js"></script>
  </body>
</html>
